<div class="login-container">
    <h2>Login</h2>
    <form >
      <div class="form-group">
        <!-- <label for="email">Email:</label> -->
        <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" />
      </div>
      
      <div class="form-group">
        <!-- <label for="password">Password:</label> -->
        <input type="password" id="password" [(ngModel)]="pswd" name="pswd" required placeholder="Enter your password" />
      </div>
  
      <button  (click)="navigateToCalculater()" type="submit" >Login</button>
      
      <p>Don't have an account? <a href="/register">Register</a></p>
    </form>
  </div>
